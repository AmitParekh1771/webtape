<style>

    .landing-page-display {
        perspective: 500px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .landing-page-animation {
        position: relative;
        overflow: hidden;
        height: 100vw;
        max-height: 500px;
        width: 100%;
        margin: auto;
        padding: 0px 10px;
        transform: rotateX(5deg) rotateY(350deg);
        transform-origin: 70% 100%;
    }

    .landing-page-animation::before {
        content: '';
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(180deg, rgb(0, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
    }

    .landing-page-animation::after {
        content: '';
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(0deg, rgb(0, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
    }


    .landing-page-container {
        width: 100%;
        margin: auto;
        max-width: 500px;
        animation: landing-page-scroll 100s linear 0s infinite alternate forwards;
    }

    @keyframes landing-page-scroll {
        0% {
            transform: translateY(30px);
        }
        100% {
            transform: translateY(-80%);
        }
    }

</style>



<div class="landing-page-display">
    <div class="landing-page-animation">
        <div class="landing-page-container">
            <img class="landing-page-svg" src="/elements/landing-page.svg" loading="lazy" alt="landing page svg">
        </div>
    </div>
</div>
